<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaliyaX Admin Panel - Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>A</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="admin-root"></div>
    
    <!-- Firebase Config -->
    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyCdYlIF1-Zx1TpuiQnnScykdrlEqJYj2MA",
            authDomain: "kaliyax.firebaseapp.com",
            projectId: "kaliyax",
            storageBucket: "kaliyax.firebasestorage.app",
            messagingSenderId: "46921532670",
            appId: "1:46921532670:web:af7ff28d4b7152b6f0d1af",
            measurementId: "G-ENGL9B80X2"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        window.firebaseAuth = auth;
        window.firebaseDB = db;

        console.log('âœ… Admin Firebase initialized');
    </script>
    
    <!-- Load Components in Order -->
    <script type="text/babel" src="./src/AdminPanel.jsx"></script>
    <script type="text/babel" src="./src/AdminLogin.jsx"></script>
    
    <!-- Admin App - MAIN CONTROLLER -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // âœ… ADMIN EMAIL CONSTANT - à¶”à¶¶à·š admin email
        const ADMIN_EMAIL = 'kaliya.x.git@gmail.com';

        function AdminApp() {
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [loading, setLoading] = useState(true);
            const [adminEmail, setAdminEmail] = useState(null);

            useEffect(() => {
                console.log('ðŸ” AdminApp mounted - Checking authentication...');
                
                // Listen to Firebase auth state changes
                const unsubscribe = window.firebaseAuth.onAuthStateChanged((user) => {
                    console.log('ðŸ” Auth state changed:', user ? user.email : 'No user');
                    
                    if (user) {
                        // User is signed in
                        console.log('ðŸ‘¤ User detected:', user.email);
                        
                        // âœ… CRITICAL CHECK: Only allow ADMIN_EMAIL
                        if (user.email === ADMIN_EMAIL) {
                            console.log('âœ… ADMIN ACCESS GRANTED:', user.email);
                            sessionStorage.setItem('kaliyax_admin_session', 'true');
                            sessionStorage.setItem('kaliyax_admin_email', user.email);
                            setIsAdminLoggedIn(true);
                            setAdminEmail(user.email);
                        } else {
                            // Wrong email - DENY ACCESS
                            console.log('âŒ ACCESS DENIED - Wrong email:', user.email);
                            
                            // Sign out unauthorized user
                            window.firebaseAuth.signOut().then(() => {
                                console.log('ðŸ”“ Unauthorized user signed out');
                            });
                            
                            // Clear any sessions
                            sessionStorage.removeItem('kaliyax_admin_session');
                            sessionStorage.removeItem('kaliyax_admin_email');
                            
                            setIsAdminLoggedIn(false);
                            setAdminEmail(null);
                            
                            alert(`ðŸš« ACCESS DENIED!\n\nOnly ${ADMIN_EMAIL} can access admin panel.\n\nYou tried: ${user.email}`);
                        }
                    } else {
                        // No user signed in
                        console.log('ðŸ‘¤ No user signed in');
                        sessionStorage.removeItem('kaliyax_admin_session');
                        sessionStorage.removeItem('kaliyax_admin_email');
                        setIsAdminLoggedIn(false);
                        setAdminEmail(null);
                    }
                    
                    setLoading(false);
                });

                // Cleanup listener
                return () => {
                    console.log('ðŸ§¹ Cleaning up auth listener');
                    unsubscribe();
                };
            }, []);

            const handleAdminLogin = (email) => {
                console.log('âœ… Admin login successful:', email);
                
                // Verify again
                if (email === ADMIN_EMAIL) {
                    sessionStorage.setItem('kaliyax_admin_session', 'true');
                    sessionStorage.setItem('kaliyax_admin_email', email);
                    setIsAdminLoggedIn(true);
                    setAdminEmail(email);
                } else {
                    console.error('âŒ Login attempted with wrong email:', email);
                    handleAdminLogout();
                }
            };

            const handleAdminLogout = async () => {
                console.log('ðŸ”“ Admin logging out');
                try {
                    await window.firebaseAuth.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                }
                sessionStorage.removeItem('kaliyax_admin_session');
                sessionStorage.removeItem('kaliyax_admin_email');
                setIsAdminLoggedIn(false);
                setAdminEmail(null);
            };

            // Loading screen
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center">
                        <div className="text-white text-center">
                            <div className="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-xl">Loading admin panel...</p>
                        </div>
                    </div>
                );
            }

            console.log('ðŸŽ¨ Rendering:', { 
                isAdminLoggedIn, 
                adminEmail, 
                expectedEmail: ADMIN_EMAIL 
            });

            // âœ… FINAL CHECK: Render based on state
            return (isAdminLoggedIn && adminEmail === ADMIN_EMAIL) ? (
                <AdminPanel onLogout={handleAdminLogout} adminEmail={adminEmail} />
            ) : (
                <AdminLogin onLogin={handleAdminLogin} />
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('admin-root'));
        root.render(<AdminApp />);
        
        console.log('âœ… AdminApp rendered');
    </script>
</body>
</html>

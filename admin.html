<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaliyaX Admin Panel - Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>A</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="admin-root"></div>
    
    <!-- Firebase Config -->
    <script type="text/babel" src="./src/config/firebase.js"></script>
    
    <!-- Admin Components -->
    <script type="text/babel" src="./src/AdminPanel.jsx"></script>
    <script type="text/babel" src="./src/AdminLogin.jsx"></script>
    
    <!-- Admin App -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminApp() {
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Check if admin is already logged in (session storage)
                const adminSession = sessionStorage.getItem('kaliyax_admin_session');
                if (adminSession === 'true') {
                    setIsAdminLoggedIn(true);
                }
                setLoading(false);
            }, []);

            const handleAdminLogin = () => {
                sessionStorage.setItem('kaliyax_admin_session', 'true');
                setIsAdminLoggedIn(true);
            };

            const handleAdminLogout = () => {
                sessionStorage.removeItem('kaliyax_admin_session');
                setIsAdminLoggedIn(false);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center">
                        <div className="text-white">
                            <div className="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-xl">Loading...</p>
                        </div>
                    </div>
                );
            }

            return isAdminLoggedIn ? (
                <AdminPanel onLogout={handleAdminLogout} />
            ) : (
                <AdminLogin onLogin={handleAdminLogin} />
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('admin-root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>

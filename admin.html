<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaliyaX Admin Panel - Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>A</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="admin-root"></div>
    
    <!-- Firebase Config (Same as main app) -->
    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyCdYlIF1-Zx1TpuiQnnScykdrlEqJYj2MA",
            authDomain: "kaliyax.firebaseapp.com",
            projectId: "kaliyax",
            storageBucket: "kaliyax.firebasestorage.app",
            messagingSenderId: "46921532670",
            appId: "1:46921532670:web:af7ff28d4b7152b6f0d1af",
            measurementId: "G-ENGL9B80X2"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        window.firebaseAuth = auth;
        window.firebaseDB = db;

        console.log('âœ… Admin Firebase initialized');
    </script>
    
    <!-- Admin Components -->
    <script type="text/babel" src="./src/AdminPanel.jsx"></script>
    <script type="text/babel" src="./src/AdminLogin.jsx"></script>
    
    <!-- Admin App -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminApp() {
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [loading, setLoading] = useState(true);
            const [adminEmail, setAdminEmail] = useState(null);

            useEffect(() => {
                // Check if there's an admin session
                const checkAdminSession = () => {
                    const adminSession = sessionStorage.getItem('kaliyax_admin_session');
                    const storedEmail = sessionStorage.getItem('kaliyax_admin_email');
                    
                    console.log('ðŸ” Checking admin session:', { adminSession, storedEmail });
                    
                    // CRITICAL: Only allow kaliya.x.git@gmail.com
                    if (adminSession === 'true' && storedEmail === 'kaliya.x.git@gmail.com') {
                        setIsAdminLoggedIn(true);
                        setAdminEmail(storedEmail);
                        console.log('âœ… Admin session valid');
                    } else {
                        // Clear invalid sessions
                        sessionStorage.removeItem('kaliyax_admin_session');
                        sessionStorage.removeItem('kaliyax_admin_email');
                        setIsAdminLoggedIn(false);
                        console.log('âŒ No valid admin session');
                    }
                    
                    setLoading(false);
                };

                // Listen to Firebase auth changes
                const unsubscribe = window.firebaseAuth.onAuthStateChanged((user) => {
                    console.log('ðŸ” Auth state changed:', user?.email);
                    
                    if (user && user.email === 'kaliya.x.git@gmail.com') {
                        // Valid admin
                        sessionStorage.setItem('kaliyax_admin_session', 'true');
                        sessionStorage.setItem('kaliyax_admin_email', user.email);
                        setIsAdminLoggedIn(true);
                        setAdminEmail(user.email);
                        console.log('âœ… Admin authenticated:', user.email);
                    } else if (user && user.email !== 'kaliya.x.git@gmail.com') {
                        // Wrong email - sign out
                        console.log('âŒ Unauthorized email:', user.email);
                        window.firebaseAuth.signOut();
                        sessionStorage.removeItem('kaliyax_admin_session');
                        sessionStorage.removeItem('kaliyax_admin_email');
                        setIsAdminLoggedIn(false);
                        alert(`Access Denied! Only kaliya.x.git@gmail.com can access admin panel.\n\nYou tried: ${user.email}`);
                    } else {
                        // No user
                        sessionStorage.removeItem('kaliyax_admin_session');
                        sessionStorage.removeItem('kaliyax_admin_email');
                        setIsAdminLoggedIn(false);
                    }
                    
                    setLoading(false);
                });

                checkAdminSession();

                return () => unsubscribe();
            }, []);

            const handleAdminLogin = (email) => {
                console.log('âœ… Admin login successful:', email);
                sessionStorage.setItem('kaliyax_admin_session', 'true');
                sessionStorage.setItem('kaliyax_admin_email', email);
                setIsAdminLoggedIn(true);
                setAdminEmail(email);
            };

            const handleAdminLogout = async () => {
                console.log('ðŸ”“ Admin logging out');
                try {
                    await window.firebaseAuth.signOut();
                } catch (error) {
                    console.error('Logout error:', error);
                }
                sessionStorage.removeItem('kaliyax_admin_session');
                sessionStorage.removeItem('kaliyax_admin_email');
                setIsAdminLoggedIn(false);
                setAdminEmail(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center">
                        <div className="text-white text-center">
                            <div className="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-xl">Loading admin panel...</p>
                        </div>
                    </div>
                );
            }

            console.log('ðŸŽ¨ Rendering:', { isAdminLoggedIn, adminEmail });

            return isAdminLoggedIn && adminEmail === 'kaliya.x.git@gmail.com' ? (
                <AdminPanel onLogout={handleAdminLogout} adminEmail={adminEmail} />
            ) : (
                <AdminLogin onLogin={handleAdminLogin} />
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('admin-root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>

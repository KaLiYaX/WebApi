<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaliyaX API Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>K</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Single root for both user and admin -->
    <div id="root"></div>
    
    <!-- Route Detection Script -->
    <script>
        // Check if admin panel
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('admin') === 'true' || 
                       window.location.pathname === '/admin' ||
                       window.location.pathname === '/admin.html' ||
                       window.location.hash === '#admin';
        
        window.isAdminPanel = isAdmin;
        
        console.log('üîç Route:', isAdmin ? 'ADMIN PANEL' : 'USER PORTAL');
    </script>
    
    <!-- Firebase Config -->
    <script type="text/babel" src="./src/config/firebase.js"></script>
    
    <!-- Load Components Based on Route -->
    <script type="text/babel">
        // Check which panel to load
        if (window.isAdminPanel) {
            // Load Admin Components
            console.log('üì¶ Loading Admin Components...');
        } else {
            // Load User Components
            console.log('üì¶ Loading User Components...');
        }
    </script>
    
    <!-- User Components -->
    <script type="text/babel" src="./src/Footer.jsx"></script>
    <script type="text/babel" src="./src/NotificationsTab.jsx"></script>
    <script type="text/babel" src="./src/TransactionsTab.jsx"></script>
    <script type="text/babel" src="./src/ApiLibraryTab.jsx"></script>
    <script type="text/babel" src="./src/OverviewTab.jsx"></script>
    <script type="text/babel" src="./src/UserProfile.jsx"></script>
    <script type="text/babel" src="./src/Dashboard.jsx"></script>
    <script type="text/babel" src="./src/AuthPage.jsx"></script>
    
    <!-- Admin Components -->
    <script type="text/babel" src="./src/AdminPanel.jsx"></script>
    <script type="text/babel" src="./src/AdminLogin.jsx"></script>
    
    <!-- Main App Router -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function MainApp() {
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                // Wait for all components to load
                setTimeout(() => setLoading(false), 500);
            }, []);
            
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center">
                        <div className="text-white text-center">
                            <div className="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-xl">Loading KaliyaX...</p>
                        </div>
                    </div>
                );
            }
            
            // Route to correct panel
            if (window.isAdminPanel) {
                return <AdminApp />;
            } else {
                return <App />;
            }
        }
        
        // Admin App
        function AdminApp() {
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [loading, setLoading] = useState(true);
            const [adminEmail, setAdminEmail] = useState(null);
            
            const ADMIN_EMAIL = 'kaliya.x.git@gmail.com';
            
            useEffect(() => {
                const unsubscribe = window.firebaseAuth.onAuthStateChanged((user) => {
                    if (user) {
                        if (user.email === ADMIN_EMAIL) {
                            setIsAdminLoggedIn(true);
                            setAdminEmail(user.email);
                        } else {
                            window.firebaseAuth.signOut();
                            alert(`Access denied! Only ${ADMIN_EMAIL} can access admin panel.`);
                        }
                    }
                    setLoading(false);
                });
                
                return () => unsubscribe();
            }, []);
            
            const handleAdminLogin = (email) => {
                if (email === ADMIN_EMAIL) {
                    setIsAdminLoggedIn(true);
                    setAdminEmail(email);
                }
            };
            
            const handleAdminLogout = async () => {
                await window.firebaseAuth.signOut();
                setIsAdminLoggedIn(false);
                setAdminEmail(null);
            };
            
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center">
                        <div className="text-white text-center">
                            <div className="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-xl">Loading admin panel...</p>
                        </div>
                    </div>
                );
            }
            
            return isAdminLoggedIn ? (
                <AdminPanel onLogout={handleAdminLogout} adminEmail={adminEmail} />
            ) : (
                <AdminLogin onLogin={handleAdminLogin} />
            );
        }
        
        // User App
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                const unsubscribe = window.firebaseAuth.onAuthStateChanged((currentUser) => {
                    setUser(currentUser);
                    setLoading(false);
                });
                
                return () => unsubscribe();
            }, []);
            
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center">
                        <div className="text-white text-center">
                            <div className="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-xl font-semibold">Loading KaliyaX API...</p>
                        </div>
                    </div>
                );
            }
            
            return user ? <Dashboard user={user} /> : <AuthPage />;
        }
        
        // Render Main App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
        
        console.log('‚úÖ App rendered');
    </script>
</body>
</html>

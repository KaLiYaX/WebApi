<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaliyaX API Portal - Professional Developer Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>K</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    <div id="toast-root"></div>
    <div id="dialog-root"></div>
    
    <!-- Load scripts in order -->
    <script type="text/babel" src="./src/config/firebase.js"></script>
    <script type="text/babel" src="./src/ToastNotification.jsx"></script>
    <script type="text/babel" src="./src/ConfirmDialog.jsx"></script>
    <script type="text/babel" src="./src/Footer.jsx"></script>
    <script type="text/babel" src="./src/NotificationBar.jsx"></script>
    <script type="text/babel" src="./src/TransactionsTab.jsx"></script>
    <script type="text/babel" src="./src/ApiLibraryTab.jsx"></script>
    <script type="text/babel" src="./src/OverviewTab.jsx"></script>
    <script type="text/babel" src="./src/UserProfile.jsx"></script>
    <script type="text/babel" src="./src/Dashboard.jsx"></script>
    <script type="text/babel" src="./src/AuthPage.jsx"></script>
    <script type="text/babel" src="./src/App.jsx"></script>
    
    <!-- Initialize Toast and Dialog -->
    <script type="text/babel">
        const toastRoot = ReactDOM.createRoot(document.getElementById('toast-root'));
        toastRoot.render(<ToastNotification />);
        
        const dialogRoot = ReactDOM.createRoot(document.getElementById('dialog-root'));
        dialogRoot.render(<ConfirmDialog />);
    </script>
</body>
</html>
